<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - The Smart Programmer</title>
  <style>
    body { font-family: Arial; background: #d0f0ff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007BFF;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🔐 Hyr në Platformë</h2>
    <input type="text" id="usernameBox" placeholder="Emri i përdoruesit" required>
    <input type="password" id="passwordBox" placeholder="Fjalëkalimi" required>
    <select id="role">
      <option value="trainer">Trajner</option>
      <option value="student">Student</option>
    </select>
    <button onclick="login()">Hyr</button>
  </div>
  <a href="register.html">Regjistrohu</a>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (!username || !password) {
        alert("Ju lutem plotësoni të gjitha fushat.");
        return;
      }

      if (role === "trainer") {
        const trainerPass = localStorage.getItem("trainer_password") || "admin";
        if (username === "admin" && password === trainerPass) {
          alert("Hyrja si Trajner u realizua me sukses!");
          window.location.href = "trainer.html";
        } else {
          alert("Kredenciale të pasakta për trajner.");
        }
      }
      if (role === "trainer") {
        const trainerPass = localStorage.getItem("trainer_" + username);
        if (trainerPass && trainerPass === password) {
          alert("Hyrja si Trajner u realizua me sukses!");
          window.location.href = "trainer.html";
        } else {
          alert("Kredenciale të pasakta për trajner.");
        }
      }

      if (role === "student") {
        const studentPass = localStorage.getItem("student_" + username);
        if (studentPass && studentPass === password) {
          localStorage.setItem("current_student", username); // e ruajmë studentin aktiv
          alert("Hyrja si Student u realizua me sukses!");
          window.location.href = "student.html";
        } else {
          alert("Kredenciale të pasakta për student.");
        }
      }
    }
  </script>

</body>
</html>

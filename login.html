<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #0077b6;
      margin-bottom: 20px;
    }
    select, input, button {
      width: 100%;
      max-width: 350px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
    }
    input, select {
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      transition: 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #00b4d8;
      outline: none;
      background-color: #fff;
    }
    button {
      background-color: #00b4d8;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #0077b6;
      transform: scale(1.05);
    }
    div {
      background-color: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Hyr ose Regjistrohu</h1>

  <div>
    <select id="role">
      <option value="student">Nxënës</option>
      <option value="trainer">Trajner</option>
    </select><br>
    <input type="text" id="username" placeholder="Username" /><br>
    <input type="password" id="password" placeholder="Password" /><br>

    <button onclick="login()">Hyr</button>
    <button onclick="register()">Regjistrohu</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      const formData = new FormData();
      formData.append("action", "login");
      formData.append("username", username);
      formData.append("password", password);
      formData.append("role", role);

      fetch("login.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        if (data === "Gabim") {
          alert("Username ose password i gabuar");
        } else {
          const user = JSON.parse(data);
          window.location.href = user.role === "trainer" ? "trainer.html" : "student.html";
        }
      });
    }

    function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      const formData = new FormData();
      formData.append("action", "register");
      formData.append("username", username);
      formData.append("password", password);
      formData.append("role", role);

      fetch("login.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        if (data === "Ekziston") {
          alert("Ky username ekziston!");
        } else {
          alert("Regjistrimi me sukses! Tani hyr.");
        }
      });
    }
  </script>
</body>
</html>

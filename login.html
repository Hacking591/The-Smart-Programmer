<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button, select { margin: 5px 0; padding: 7px; }
    <style>
    /* Reset & Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }
    
    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* Container style */
    .container, .box {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 30px;
      margin: 15px 0;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    
    h1, h2, h3, h4 {
      text-align: center;
      margin-bottom: 20px;
      color: #f0eaff;
    }
    
    /* Input styles */
    input, textarea, select {
      width: 100%;
      padding: 10px 15px;
      margin: 10px 0 20px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.2);
    }
    
    textarea {
      resize: vertical;
    }
    
    /* Buttons */
    button {
      background: #6a82fb;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 10px;
    }
    
    button:hover {
      background: #a18cd1;
      transform: scale(1.05);
    }
    
    /* Messages & content */
    #messageBox div, #allMessages div {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    
    strong {
      color: #ffeb3b;
    }
    
    em {
      color: #ccc;
      font-size: 13px;
    }
    
    /* Responsive tweaks */
    @media (max-width: 600px) {
      .container, .box {
        padding: 20px;
      }
    
      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
</style>

  </style>
</head>
<body>
  <div class="container">
    <h2>Hyr në Platformë</h2>

    <select id="loginRole">
      <option value="student">Nxënës</option>
      <option value="trainer">Trajner</option>
    </select>

    <input type="text" id="loginUsername" placeholder="Username" onkeydown="if(event.key === 'Enter') login()">
    <input type="password" id="loginPassword" placeholder="Password" onkeydown="if(event.key === 'Enter') login()">
    <button onclick="login()">Hyr</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      const role = document.getElementById("loginRole").value;

      if (!username || !password) {
        alert("Ju lutem plotësoni username dhe password!");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      
      // Kontrollo përdoruesin dhe rolin
      const user = users.find(u => u.username === username && u.password === password && u.role === role);

      if (!user) {
        alert("Të dhënat janë gabim ose përdoruesi nuk është regjistruar!");
        return;
      }

      localStorage.setItem("loggedInUser", JSON.stringify(user));

      // Dërgo në faqen përkatëse
      if (role === "trainer") {
        window.location.href = "trainer.html";
      } else {
        window.location.href = "student.html";
      }
    }
  </script>
</body>
</html>

</body>
</html>

  <script>
    function getUsers() {
      return JSON.parse(localStorage.getItem("users")) || [];
    }

    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function register() {
      const role = document.getElementById("role").value;
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) return alert("Plotëso të gjitha fushat");

      const users = getUsers();
      if (users.find(u => u.username === username)) {
        return alert("Ky username ekziston!");
      }

      users.push({ username, password, role });
      saveUsers(users);
      alert("Regjistrimi u krye me sukses!");
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const users = getUsers();

      const user = users.find(u => u.username === username && u.password === password);
      if (!user) return alert("Username ose password i gabuar!");

      localStorage.setItem("loggedUser", JSON.stringify(user));

      if (user.role === "trainer") {
        window.location.href = "trainer.html";
      } else {
        window.location.href = "student.html";
      }
    }
  </script>
</body>
</html>

<body>

<h2>Regjistro Student</h2>
<input type="text" id="studentName" placeholder="Emri i Studentit" /><br>
<input type="password" id="studentPassword" placeholder="FjalÃ«kalimi i Studentit" /><br>

  <div class="box">

  <div class="box">
    <h2>Menaxho NxÃ«nÃ«sit</h2>

  <h3>DÃ«rgo Mesazh Tek Nxenesi</h3>

  <script>
    let editingIndex = -1;

    function registerStudent() {
    const name = document.getElementById("studentName").value.trim();
    const password = document.getElementById("studentPassword").value.trim();
  
    if (!name || !password) {
      alert("PlotÃ«so emrin dhe fjalÃ«kalimin");
      return;
    }
  
    const students = getStudents();
    const existing = students.find(s => s.name === name);
    if (existing) {
      alert("Ky student ekziston tashmÃ«");
      return;
    }
  
    students.push({ name, trainer: user.username });
    saveStudents(students);
  
    // RuajmÃ« edhe nÃ« listÃ«n e pÃ«rdoruesve
    const users = JSON.parse(localStorage.getItem("users")) || [];
    users.push({
      username: name,
      password: password,
      role: "student"
    });
    localStorage.setItem("users", JSON.stringify(users));
  
    renderStudents();
    renderAllStudents();
  
    document.getElementById("studentName").value = "";
    document.getElementById("studentPassword").value = "";
  
    alert("Studenti u regjistrua me sukses!");
  }

  </script>


  <script>
    const user = JSON.parse(localStorage.getItem("loggedUser"));
    if (!user || user.role !== "trainer") {
      window.location.href = "login.html";
    } else {
      document.getElementById("trainerWelcome").innerText = `MirÃ«sevjen, ${user.username}`;
    }

    function logout() {
      localStorage.removeItem("loggedUser");
      window.location.href = "login.html";
    }

    function getStudents() {
      return JSON.parse(localStorage.getItem("students")) || [];
    }

    function saveStudents(students) {
      localStorage.setItem("students", JSON.stringify(students));
    }

    function registerStudent() {
      const name = document.getElementById("studentName").value.trim();
      if (!name) return alert("Shkruaj emrin e studentit");
      const students = getStudents();
      students.push({ name, trainer: user.username });
      saveStudents(students);
      renderStudents();
      document.getElementById("studentName").value = "";
    }

    function renderStudents() {
      const list = document.getElementById("studentList");
      const students = getStudents().filter(s => s.trainer === user.username);
      list.innerHTML = students.map(s => `<div>${s.name}</div>`).join("");
    }

    function getSchedule() {
      return JSON.parse(localStorage.getItem("schedule")) || [];
    }

    function saveSchedule(schedule) {
      localStorage.setItem("schedule", JSON.stringify(schedule));
    }

    function addSchedule() {
    const day = document.getElementById("lessonDay").value.trim();
    const time = document.getElementById("lessonTime").value.trim();
    const topic = document.getElementById("lessonTopic").value.trim();
    if (!day || !time || !topic) return alert("PlotÃ«so tÃ« gjitha fushat");
  
    const allSchedule = getSchedule();
    const trainerSchedule = allSchedule.filter(s => s.trainer === user.username);
    const trainerIndices = allSchedule.reduce((arr, s, i) => {
      if (s.trainer === user.username) arr.push(i);
      return arr;
    }, []);

  if (editingIndex > -1) {
    const actualIndex = trainerIndices[editingIndex];
    allSchedule[actualIndex] = { day, time, topic, trainer: user.username };
    editingIndex = -1;
  } else {
    allSchedule.push({ day, time, topic, trainer: user.username });
  }

  saveSchedule(allSchedule);
  renderSchedule();

  document.getElementById("lessonDay").value = "";
  document.getElementById("lessonTime").value = "";
  document.getElementById("lessonTopic").value = "";
}


    function renderSchedule() {
      const list = document.getElementById("scheduleList");
      const schedule = getSchedule().filter(s => s.trainer === user.username);
      list.innerHTML = schedule.map(s =>
        `<div>${s.day} - ${s.time} - Tema: ${s.topic}</div>`
      ).join("");
    }

    renderStudents();
    renderSchedule();
    function changePassword() {
    const oldPass = document.getElementById("oldPass").value;
    const newPass = document.getElementById("newPass").value;
  
    if (!oldPass || !newPass) return alert("PlotÃ«so tÃ« dy fjalÃ«kalimet");
  
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const index = users.findIndex(u => u.username === user.username && u.password === oldPass);
  
    if (index === -1) return alert("FjalÃ«kalimi i vjetÃ«r nuk Ã«shtÃ« i saktÃ«");
  
    users[index].password = newPass;
    localStorage.setItem("users", JSON.stringify(users));
  
    // PÃ«rditÃ«so edhe user-in e loguar aktual
    localStorage.setItem("loggedUser", JSON.stringify(users[index]));
  
    alert("FjalÃ«kalimi u ndryshua me sukses!");
    document.getElementById("oldPass").value = "";
    document.getElementById("newPass").value = "";
  }
    function renderAllStudents() {
    const students = getStudents().filter(s => s.trainer === user.username);
    const container = document.getElementById("allStudents");
    container.innerHTML = "";
  
    students.forEach((s, i) => {
      container.innerHTML += `
        <div>
          <strong>${s.name}</strong>
          <button onclick="sendMessage('${s.name}')">DÃ«rgo Mesazh</button>
          <button onclick="deleteStudent(${i})">Fshij</button>
        </div>
      `;
    });
  }

function sendMessage(studentName) {
  const msg = prompt(`Shkruaj mesazhin pÃ«r ${studentName}:`);
  if (!msg) return;

  const messages = JSON.parse(localStorage.getItem("messages")) || [];
  messages.push({
    to: studentName,
    from: user.username,
    text: msg,
    date: new Date().toLocaleString()
  });
  localStorage.setItem("messages", JSON.stringify(messages));
  alert("Mesazhi u dÃ«rgua!");
}

function deleteStudent(index) {
  let students = getStudents().filter(s => s.trainer === user.username);
  const allStudents = getStudents();
  const studentToRemove = students[index];
  const updated = allStudents.filter(s => s.name !== studentToRemove.name);
  saveStudents(updated);
  renderStudents();
  renderAllStudents();
}
    function renderAdminPanel() {
    const allUsers = JSON.parse(localStorage.getItem("users")) || [];
    const allStudents = JSON.parse(localStorage.getItem("students")) || [];
    const messages = JSON.parse(localStorage.getItem("messages")) || [];
  
    const usersHTML = `
      <h3>TrajnerÃ«t & NxÃ«nÃ«sit</h3>
      ${allUsers.map(u => `<p><strong>${u.username}</strong> (${u.role})</p>`).join("")}
      <h4>StudentÃ«t (me trajner)</h4>
      ${allStudents.map(s => `<p>${s.name} â†’ ${s.trainer}</p>`).join("")}
    `;
  
    const messagesHTML = messages.length === 0 ? "<p>S'ka mesazhe</p>" :
      messages.map(m =>
        `<div><strong>${m.from} â†’ ${m.to}:</strong> ${m.text} <em>(${m.date})</em></div>`
      ).join("");
  
    document.getElementById("adminUsersList").innerHTML = usersHTML;
    document.getElementById("adminMessages").innerHTML = messagesHTML;
  }
  
  renderAdminPanel();
    function renderSchedule() {
    const list = document.getElementById("scheduleList");
    const schedule = getSchedule().filter(s => s.trainer === user.username);
  
    list.innerHTML = schedule.map((s, index) => `
      <div>
        ${s.day} - ${s.time} - Tema: ${s.topic}
        <button onclick="editSchedule(${index})">Edito</button>
      </div>
    `).join("");
  }
    function editSchedule(index) {
    const schedule = getSchedule().filter(s => s.trainer === user.username);
    const item = schedule[index];
    
    document.getElementById("lessonDay").value = item.day;
    document.getElementById("lessonTime").value = item.time;
    document.getElementById("lessonTopic").value = item.topic;
  
    editingIndex = index;
  }
  




  </script>
  <div class="box">
    <h3>Ndrysho FjalÃ«kalimin</h3>
    <input type="password" id="oldPass" placeholder="FjalÃ«kalimi i vjetÃ«r" /><br>
    <input type="password" id="newPass" placeholder="FjalÃ«kalimi i ri" /><br>
    <button onclick="changePassword()">Ndrysho</button>
